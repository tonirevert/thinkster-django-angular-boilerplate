<from role="form" ng-submit="vm.submit()">
    <div class="form-group">
        <label for="post__content">Nou Post</label>
        <textarea class="form-control" id="post__content" rows="3"
                  placeholder="ex. Aquest és el meu primer post ací." ng-model="vm.content">

        </textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
    </div>
</from>
