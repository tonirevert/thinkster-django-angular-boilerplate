<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>Login</h1>

		<div class="well">
			<form role="form" ng-submit="vm.login()">
				<div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

				<div class="form-group">
					<label for="login_email">Email</label>
					<input type="email" class="form-control" id="login_email" ng-model="vm.email" placeholder="ex. tonirevert@exemple.com" />
				</div>

				<div class="form-group">
					<label for="login_password">Password</label>
					<input type="password" class="form-control" id="login_password" ng-model="vm.password" placeholder="ex. 1234asdf" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</div>
