<div class="col-md-4 col-md-offset-4">
    <div class="well" ng-show="vm.profile">
        <form role="form" class="settings" ng-submit="vm.update()">
            <div class="form-group">
                <label for="settings__email">Email</label>
                <input type="text" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="ex. tonirevert@gmail.com" />
            </div>

            <div class="form-group">
                <label for="settings__password">Nou Password</label>
                <input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="ex. 1234asdf" />
            </div>

            <div class="form-group">
                <label for="settings__confirm-password">Confirma Password</label>
                <input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="ex. 1234asdf" />
            </div>

            <div class="form-group">
                <label for="settings__username">Nom usuari</label>
                <input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="tonirevert" />
            </div>

            <div class="form-group">
                <label for="settings__tagline">Lema</label>
                <input type="text" class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="ex. Açò és una mostra." />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Borrar compte</button>
            </div>
        </form>
    </div>
</div>
